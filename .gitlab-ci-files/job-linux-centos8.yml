job-centos8-rpm:
  tags: [ "docker-centos8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8
  extends: .job-linux-rpm


job-centos8-rpm-deploy:

  stage: deploy
  tags: [ "deploy" ]

  extends: .job-deploy

  dependencies:
    - job-centos8-rpm

  except:
    variables:
      - $DEPLOY_UBUNTU
  script: ./.gitlab-ci-files/deploy.sh centos
