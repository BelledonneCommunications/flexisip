variables:
  DEBIAN11_CMAKE_OPTIONS: -DENABLE_OPENID_CONNECT=OFF -DENABLE_G729=ON

.debian11-image:
  image:
    name: gitlab.linphone.org:4567/bc/public/flexisip/bc-dev-debian11:$DEBIAN_11_IMAGE_VERSION
  variables:
    CMAKE_OPTIONS: ${DEBIAN11_CMAKE_OPTIONS}

#################################################
# Makefile
#################################################

job-debian11-makefile-gcc:
  extends:
    - .job-makefile-gcc
    - .debian11-image
    - .rules-never-run  # ⚠ See `rules.yml`, override .job-makefile-gcc rules


job-debian11-makefile-clang:
  extends:
    - .job-makefile-clang
    - .debian11-image
    - .rules-never-run  # ⚠ See `rules.yml`, override .job-makefile-clang rules

#################################################
# Ninja
#################################################

job-debian11-ninja-gcc:
  extends:
    - .job-ninja-gcc
    - .debian11-image


job-debian11-ninja-clang:
  extends:
    - .job-ninja-clang
    - .debian11-image
    - .tester-artifacts
  variables:
    CMAKE_OPTIONS: ${DEBIAN11_CMAKE_OPTIONS} -DENABLE_UNIT_TESTS=ON

#################################################
# UNIT TESTS
#################################################

job-debian11-unit-test:
  extends:
    - .unit-test
    - .debian11-image
  needs:
    - job-debian11-ninja-clang
  artifacts:
    paths:
      - work/lib/libflexisip.so

#################################################
# DEB
#################################################

job-debian11-deb:
  extends:
    - .job-linux-deb
    - .debian11-image
  needs:
    - job: job-debian11-unit-test
      optional: true
      artifacts: false
    - job: job-debian11-ninja-clang
      optional: true
      artifacts: false


job-debian11-deb-deploy:
  extends: .job-debian-deb-deploy
  variables:
    RELEASE: bullseye
    FREIGHT_PATH: $DEBIAN_FREIGHT_CONF_PATH
  dependencies:
    - job-debian11-deb
