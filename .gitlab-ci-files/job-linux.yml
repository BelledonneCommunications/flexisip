  extends: .rules-deploy  # âš  See `rules.yml`
  variables:
    # Do not clone, only use artifacts (TODO 'none' doesn't clean, we are using 'fetch' until we find a way)
    GIT_STRATEGY: fetch
  script: ./.gitlab-ci-files/deploy.sh ${DISTRIB}

