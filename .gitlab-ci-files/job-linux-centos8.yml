#################################################
# Makefile
#################################################

job-centos8-makefile-gcc:

  tags: [ "docker-centos8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8
  except:
    variables:
      - $DEPLOY_RUN
      - $DEPLOY_UBUNTU
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    CC: gcc
    CXX: g++
    ADDITIONAL_BUILD_OPTIONS: -j$MAKEFILE_JOBS
  extends: .scheduled-job-linux


job-centos8-makefile-clang:

  tags: [ "docker-centos8" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-sdk/bc-dev-centos:8
  except:
    variables:
      - $DEPLOY_RUN
      - $DEPLOY_UBUNTU
  variables:
    CMAKE_GENERATOR: Unix Makefiles
    CC: clang
    CXX: clang++
    ADDITIONAL_BUILD_OPTIONS: -j$MAKEFILE_JOBS
  extends: .job-linux

