#################################################
# Ninja
#################################################

job-centos8-ninja-gcc:

  tags: [ "docker" ]
  image: gitlab.linphone.org:4567/bc/public/flexisip/bc-dev-centos8:$CENTOS_8_IMAGE_VERSION
  except:
    variables:
      - $DEPLOY_RUN
      - $DEPLOY_UBUNTU
  variables:
    CMAKE_GENERATOR: Ninja
    CMAKE_OPTIONS: -DINTERNAL_LIBHIREDIS=ON -DINTERNAL_LIBSRTP2=ON
    CC: gcc
    CXX: g++
  extends: .scheduled-job-linux

job-centos8-ninja-clang:

  tags: [ "docker" ]
  image: gitlab.linphone.org:4567/bc/public/flexisip/bc-dev-centos8:$CENTOS_8_IMAGE_VERSION
  except:
    variables:
      - $DEPLOY_RUN
      - $DEPLOY_UBUNTU
  variables:
    CMAKE_GENERATOR: Ninja
    CMAKE_OPTIONS: -DINTERNAL_LIBHIREDIS=ON -DINTERNAL_LIBSRTP2=ON
    CC: clang
    CXX: clang++
  extends: .job-linux

#################################################
# RPM
#################################################

job-centos8-rpm:
  allow_failure: true
  tags: [ "docker" ]
  image: gitlab.linphone.org:4567/bc/public/flexisip/bc-dev-centos8:$CENTOS_8_IMAGE_VERSION
  variables:
    CMAKE_OPTIONS: -DINTERNAL_LIBHIREDIS=ON -DINTERNAL_LIBSRTP2=ON
  extends: .job-linux-rpm

job-centos8-rpm-deploy:
  stage: deploy
  tags: [ "deploy" ]

  extends: .job-deploy

  dependencies:
    - job-centos8-rpm

  except:
    variables:
      - $DEPLOY_UBUNTU
  script: ./.gitlab-ci-files/deploy.sh centos

