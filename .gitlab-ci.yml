#################################################
# Base configuration
#################################################

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_UPDATE_FLAGS: --jobs 8

  CCACHE_SIZE: 2G

  # For build and test on Linux
  DEFAULT_CMAKE_OPTIONS: '-DCMAKE_BUILD_TYPE=Debug -DENABLE_G729=ON'
  # For build on MacOS
  DEFAULT_MACOS_CMAKE_OPTIONS: '-DPython3_ROOT_DIR=/opt/bc/pip-packages/'
  # For packaging, deb and rpm
  DEFAULT_PACKAGING_CMAKE_OPTIONS: '-DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=/opt/belledonne-communications -DSYSCONF_INSTALL_DIR=/etc -DFLEXISIP_SYSTEMD_INSTALL_DIR=/usr/lib/systemd/system -DENABLE_G729=ON'

  # Docker image version
  ARCHLINUX_IMAGE_VERSION: 20251203_add_curl
  ROCKY_8_IMAGE_VERSION: 20251202_add_curl
  ROCKY_9_IMAGE_VERSION: 20260106_use_mariadb_for_build
  DEBIAN_12_IMAGE_VERSION: 20251202_add_curl
  DEBIAN_13_IMAGE_VERSION: 20251202_add_curl
  MINIMAL_IMAGE_VERSION: 20251202_add_curl
  UBUNTU_22_04_IMAGE_VERSION: 20251202_add_curl
  UBUNTU_24_04_IMAGE_VERSION: 20251202_add_curl

#https://docs.gitlab.com/ee/ci/yaml/index.html#workflow
workflow:
  rules:
    # Allow merge request pipelines
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TITLE !~ /^Draft:.*/
    # Allow scheduled pipelines
    - if: $CI_PIPELINE_SOURCE == "schedule"

.todo_before_script:
  before_script:
    - |
      if [ "$GIT_STRATEGY" != "none" ]; then
        git submodule foreach --recursive git fetch --tags --force
      fi
    - |
      if [ "$SDK_NIGHTLY" == "1" ]; then
        git -C linphone-sdk/ checkout "$SDK_BRANCH" && git -C linphone-sdk/ submodule update --recursive --init
      fi

before_script:
    - !reference [".todo_before_script", "before_script"]

