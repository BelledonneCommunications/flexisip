job-debian12-ninja-clang:
  extends:
    - .job-ninja-clang
    - .debian12-image
    - .tester-artifacts
  variables:
    CMAKE_OPTIONS: ${DEBIAN12_CMAKE_OPTIONS} -DENABLE_UNIT_TESTS=ON -DENABLE_COVERAGE=ON

#################################################
# UNIT TESTS
#################################################

job-debian12-unit-test:
  extends:
    - .unit-test
    - .debian12-image
  needs:
    - job-debian12-ninja-clang
  after_script:
    - ls -lah #default.profraw should exist
    - llvm-profdata merge -sparse default.profraw -o default.profdata
  artifacts:
    when: always
    paths:
      - default.profdata
      - work/lib/libflexisip.so
      - ${LOGS_DIR}/*

#################################################
# DEB
#################################################

job-debian12-deb:
  extends:
    - .job-linux-deb
    - .debian12-image
  needs:
    - job: job-debian12-unit-test
      optional: true
      artifacts: false
    - job: job-debian12-ninja-clang
      optional: true
      artifacts: false
  variables:
    # Only use clang for debian 12 to fully support C++20
    CC: clang
    CXX: clang++

# Test installation of the DEB package, check its feature list and files permissions
job-debian12-deb-check-package:
  stage: check-package ðŸ“¤
  tags: [ "docker-flat" ]
  image: debian:12
  rules:
    - !reference [job-debian12-deb, rules]
  needs:
    - job: job-debian12-deb
  variables:
    GIT_STRATEGY: none
  script:
    - apt update
    - apt install -y ./build/*.deb
    - !reference [.script-check-features, script]
    - !reference [.script-check-permissions, script]

job-debian12-deb-deploy:
  extends:
    - .job-deploy
    - .debian12-image
  variables:
    DISTRIB: debian
    RELEASE: bookworm
  dependencies:
    - job-debian12-deb
