  stage: deploy
  tags: [ "deploy" ]

  only:
    - schedules
  dependencies:
    - job-centos7-rpm

  script:
   - cd WORK/flexisip-rpm/rpmbuild/RPMS/x86_64/ && rsync -pr . $DEPLOY_SERVER:$CENTOS7_DEPLOY_DIRECTORY
