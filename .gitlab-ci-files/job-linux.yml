.job-linux-rpm:
  stage: package ðŸ“¦
  tags: [ "docker" ]
  extends:
    - .rules-default  # âš  See `rules.yml`
  variables:
    CMAKE_GENERATOR: 'Ninja'
  script:
    - "[[ -f /opt/rh/devtoolset-8/enable ]] && source /opt/rh/devtoolset-8/enable"
    - *set-max-jobs
    - mkdir build && cd build
    - cmake -G $CMAKE_GENERATOR $DEFAULT_PACKAGING_CMAKE_OPTIONS $CMAKE_OPTIONS -DCPACK_GENERATOR=RPM ..
    - cmake --build . --target package
  artifacts:
    paths:
      - build/*.rpm
      - .gitlab-ci-files/deploy.sh
    when: always
    expire_in: 1 week

.job-rpm-deploy:
  stage: deploy ðŸš€
